<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>九九乘法表</title>

</head>
<body>
	<center> <a href="../index.html">回首頁</a> </center>
	<script>
			html = "<table border='1' align = 'center'>"+
					"<tr>"+
					"<td colspan='4' align = 'center'>九九乘法表</td>"+
					"</tr>";
					for (i=1;i<=9;i++)
					{
						if(i%3==1)
							html += "<tr>";
						html +="<td>";
						for(j=1;j<=9;j++)
						{
							html += i+" * "+j+" = "+"<span>"+(i*j)+"</span>"+"<br>";
						}
						html +="</td>";
						if(i%3==0)
							html += "</tr>";
					}
					html +="</table>";
			document.write(html);
	</script>
</body>

</html>
